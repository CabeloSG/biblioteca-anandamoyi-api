spring:
  application:
    name: biblioteca.anandamoyi

  datasource:
    url: jdbc:h2:mem:biblioteca-db
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080
